<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="conteudo_senhas">
        <div class="conteudo_titulo">
            <img class="cadeado_conteudo" src="cadeado.png" alt="cadeado escolhido">
            <h2 class="titulo_principal">Gerador de Senhas</h2>
            <h3 class="titulo_secundario">Gere instantaneamente uma senha segura e complexa</h3>
        </div>
        <div class="conteudo_senha">
            <label for="senha">Senha:</label>
            <input name="senha" type="text" id="campo_senha">

        </div>
        <div class="parametro">
            <h3 class="parametro_titulo">
                Personalize sua senha:
            </h3>
            <div class="parametro_coluna_senha">
                <div class="parametro_senha">
                    <h4 class="parametro_senha_titulo">
                        Número de caracteres
                    </h4>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="maiusculo" type="checkbox" class="checkbox" checked>
                    <label for="maiusculo">Letras maiúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="minisculo" type="checkbox" class="checkbox">
                    <label for="minusculo">Letras minúsculas</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="numeros" type="checkbox" class="checkbox">
                    <label for="numeros">Números</label>
                </div>
                <div class="parametro-senha-checkbox">
                    <input name="simbolos" type="checkbox" class="checkbox">
                    <label for="simbolos">Simbolos</label>
                </div>
                <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">
                        Força da senha
                    </h4>
                </div classdiv>
            </div>
        </div>
        </div>
    </section>

</body>

</html>
